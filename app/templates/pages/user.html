                                            </div>
                                        </div>
                                        <div class="row">

                                                    <input type="text" class="form-control" placeholder="Company" value="John">
                                                </div>
                                            </div>
                                            <div class="col-md-6 pl-1">
                                                <div class="form-group">

                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Address</label>

                                            </div>
                                        </div>

                                            </div>

                                            </div>
